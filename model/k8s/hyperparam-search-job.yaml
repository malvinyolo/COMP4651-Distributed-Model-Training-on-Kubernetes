apiVersion: "kubeflow.org/v1"
kind: PyTorchJob
metadata:
  name: stock-hyperparam-search
  namespace: stock-training
spec:
  pytorchReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: OnFailure
      template:
        metadata:
          labels:
            app: stock-training
            job: hyperparam-search
        spec:
          containers:
            - name: pytorch
              image: stock-trainer:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - -m
                - src.cli
                - train
                - --config
                - /data/config.yaml
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: outputs
                  mountPath: /outputs
              resources:
                limits:
                  cpu: "2"
                  memory: "4Gi"
                requests:
                  cpu: "1"
                  memory: "2Gi"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: stock-data-pvc
            - name: outputs
              emptyDir: {}
    Worker:
      replicas: 5
      restartPolicy: OnFailure
      template:
        metadata:
          labels:
            app: stock-training
            job: hyperparam-search
        spec:
          containers:
            - name: pytorch
              image: stock-trainer:latest
              imagePullPolicy: IfNotPresent
              command:
                - python
                - -m
                - src.cli
                - train
                - --config
                - /data/config.yaml
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: outputs
                  mountPath: /outputs
              resources:
                limits:
                  cpu: "2"
                  memory: "4Gi"
                requests:
                  cpu: "1"
                  memory: "2Gi"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: stock-data-pvc
            - name: outputs
              emptyDir: {}
